name: quickrepro
on:
  push:
jobs:
  quickrepro:
    runs-on: ubuntu-latest
    steps:
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          set -x
          set -euo pipefail
          ls -la /dev
          seq 0 10 | tee /dev/stderr | xargs echo
